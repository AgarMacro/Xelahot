<div class="container myCardContainer" style="margin-bottom: 24px;">
    <div class="row">
        <div class="col-12">
            <h5 style='color: darkred; margin-left: 12px;'></h5>            <div class="card">
                <div class="card-body">
                    <form action="/public/controller_register/register.php" method="post" name="registerForm" id="registerForm">
                        <h3>Register</h3>

                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input type="email" class="form-control" id="email" name="email" maxlength="200" placeholder="something@company.com" value="" required="">

                            <label for="password">Password :</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,100}" title="Must contain at least one number, one uppercase letter, one lowercase letter and from 8 to 100 characters" required="">

                            <label for="password2">Confirm password :</label>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="" oninput="check(this)" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,100}" title="Must contain at least one number, one uppercase letter, one lowercase letter and from 8 to 100 characters" required="">

                            <script language='javascript' type='text/javascript'>
                                function check(input) {
                                    if (input.value != document.getElementById('password').value) {
                                        input.setCustomValidity('Password must be matching.');
                                    } else {
                                        // input is valid -- reset the error message
                                        input.setCustomValidity('');
                                    }
                                }
                            </script>
                        </div>
                        <br>

                        <input type="submit" class="btn btn-info btn-lg" id="registerConf" name="register" value="Register">
                    </form>
                </div>
            </div>
        </div>
